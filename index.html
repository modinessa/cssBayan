<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400&family=Magra:wght@400;700&family=Red+Hat+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>cssBayan</title>
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <div class="container">
      <div class="accordion-container">
        <div class="accordion-item">
          <input type="radio" id="mem-1" name="radio" checked />
          <label class="accordion-item-title" for="mem-1">
            Junior developer.
          </label>
          <div class="accordion-item-content">
            <img src="./assets/images/junior_dev.png" alt="Don't touch" />
          </div>
        </div>
      </div>

      <div class="accordion-container">
        <div class="accordion-item">
          <input type="radio" id="mem-2" name="radio" />
          <label class="accordion-item-title" for="mem-2"> Bug free! </label>
          <div class="accordion-item-content">
            <img src="./assets/images/hello_world.png" alt="Don't touch" />
          </div>
        </div>
      </div>

      <div class="accordion-container">
        <div class="accordion-item">
          <input type="radio" id="mem-3" name="radio" />

          <label class="accordion-item-title" for="mem-3">
            Reading someone else code is a headache...
          </label>
          <div class="accordion-item-content">
            <img
              src="./assets/images/someone_else_code.png"
              alt="Don't touch"
            />
          </div>
        </div>
      </div>

      <div class="accordion-container">
        <div class="accordion-item">
          <input type="radio" id="mem-4" name="radio" />
          <label class="accordion-item-title" for="mem-4">
            If it works don't touch!
          </label>
          <div class="accordion-item-content">
            <img src="./assets/images/don't_touch.png" alt="Don't touch" />
          </div>
        </div>
      </div>

      <div class="accordion-container">
        <div class="accordion-item">
          <input type="radio" id="mem-5" name="radio" />
          <label class="accordion-item-title" for="mem-5">
            Two stages of a programmer.
          </label>
          <div class="accordion-item-content">
            <img src="./assets/images/two_stages.png" alt="Don't touch" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
